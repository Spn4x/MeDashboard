<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>MeBoard - Your Personal Startpage</title>

        <!-- Fonts & Icons -->
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- The dynamic particle background will be rendered here -->
        <div id="particles-js"></div>

        <!-- Floating GitHub Repository Link -->
        <a
            href="https://github.com/Spn4x/MeDashboard"
            target="_blank"
            id="repo-link"
        >
            <i class="fa-brands fa-github"></i>
        </a>

        <div class="dashboard-grid">
            <!-- Main Content: Greeting, Time, Search -->
            <div class="main-content content-panel">
                <header>
                    <h1 id="greeting">Good Morning</h1>
                    <p id="current-time" class="current-time">12:00 PM</p>
                </header>
                <main>
                    <section class="search-section">
                        <form id="search-form" role="search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input
                                type="search"
                                id="search-input"
                                placeholder="Search or type a URL..."
                                autofocus
                            />
                        </form>
                    </section>
                </main>
            </div>

            <!-- Quick Links -->
            <div class="quick-links content-panel">
                <div class="links-grid">
                    <a
                        href="https://www.github.com"
                        target="_blank"
                        class="link-item"
                    >
                        <i class="fa-brands fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a
                        href="https://www.youtube.com"
                        target="_blank"
                        class="link-item"
                    >
                        <i class="fa-brands fa-youtube"></i>
                        <span>YouTube</span>
                    </a>
                    <a
                        href="https://www.reddit.com"
                        target="_blank"
                        class="link-item"
                    >
                        <i class="fa-brands fa-reddit-alien"></i>
                        <span>Reddit</span>
                    </a>
                    <a
                        href="https://mail.google.com"
                        target="_blank"
                        class="link-item"
                    >
                        <i class="fa-solid fa-envelope"></i>
                        <span>Gmail</span>
                    </a>
                    <a
                        href="https://calendar.google.com"
                        target="_blank"
                        class="link-item"
                    >
                        <i class="fa-solid fa-calendar-days"></i>
                        <span>Calendar</span>
                    </a>
                    <a
                        href="https://drive.google.com"
                        target="_blank"
                        class="link-item"
                    >
                        <i class="fa-brands fa-google-drive"></i>
                        <span>Drive</span>
                    </a>
                </div>
            </div>
        </div>

        <footer>
            <p>Â© <span id="current-year">2024</span> MeBoard</p>
        </footer>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
